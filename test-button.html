<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <script>
        function testClick() {
            alert('Button clicked!');
            console.log('Button clicked successfully');
        }
        
        function testAngularMaterial() {
            console.log('Testing Angular Material button functionality...');
            // This will help us debug if the issue is with Angular Material specifically
        }
    </script>
</head>
<body>
    <h1>Button Test Page</h1>
    <p>This is a simple test to verify basic button functionality.</p>
    
    <h2>Basic HTML Button</h2>
    <button onclick="testClick()">Click Me - Basic HTML</button>
    
    <h2>Test Angular Material (if loaded)</h2>
    <button onclick="testAngularMaterial()">Test Angular Material</button>
    
    <script>
        console.log('Test page loaded successfully');
        console.log('Window location:', window.location.href);
        console.log('User agent:', navigator.userAgent);
    </script>
</body>
</html>
